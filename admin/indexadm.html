      <section id="counts" class="counts">
        <div class="container">
        <div class="card card-header">Performance</div>
          <div class="row no-gutters">
            
            <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch">
              <div class="count-box">
                <i uk-icon="icon:  happy; ratio: 1.5"></i>
                <span data-purecounter-start="0" data-purecounter-end="232" data-purecounter-duration="1" class="purecounter"></span>
                <p><strong>Familias</strong> cadastradas</p>
              </div>
            </div>
  
            <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch">
              <div class="count-box">
                <i uk-icon="icon:   thumbnails; ratio: 1.5"></i>
                <span data-purecounter-start="0" data-purecounter-end="23" data-purecounter-duration="1" class="purecounter"></span>
                <p><strong>Doadores</strong> apoiando </p>
              </div>
            </div>
  
            <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch">
              <div class="count-box">
                <i class="fa fa-sack-dollar fa-2x"></i>
                <span data-purecounter-start="0" data-purecounter-end="500" data-purecounter-duration="1" class="purecounter"></span>
                <p><strong>Valor </strong> de doações</p>
              </div>
            </div>
  
            <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch">
              <div class="count-box">
                <i uk-icon="icon:  users; ratio: 1.5"></i>
                <span data-purecounter-start="0" data-purecounter-end="15" data-purecounter-duration="1" class="purecounter"></span>
                <p><strong>Sistemas</strong> parceiros em diversos setores</p>
              </div>
            </div>
          </div>
          
        </div>

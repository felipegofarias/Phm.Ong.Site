<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

<!-- Favicons -->
<link href="/img/logo2.jpeg" rel="icon">


<!--Declaração do bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/style.css">
<link rel="stylesheet" href="styleadm.css">

<script src="/node_modules/axios/dist/axios.min.js"></script>
<script src="mainadm.js"></script>



</head>
<body class="loginn" >
    <div class="main-login" >
        <div class="login">
            <form onsubmit="addNewUser()" >
                <div class="logoLogin">
                    <span class="image"><img src="/img/logo.jpeg" alt="" /></span>
                </div>
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <input type="text" name="cpf" id="cpf" placeholder=" " required>
                    <div class="underline"></div>
                    <label for="usuario">CPF</label>
                </div>
                <div class="textfield">
                    <input type="text" name="nome" id="nome" placeholder=" " required>
                    <div class="underline"></div>
                    <label for="usuario">Nome</label>
                </div>
                <div class="textfield">
                    <input type="text" name="email" id="email" placeholder=" " required>
                    <div class="underline"></div>
                    <label for="usuario">Email</label>
                </div>
                <div class="textfield">
                    <input type="text" name="senha" id="senha" placeholder="  " required>
                    <div class="underline"></div>
                    <label for="senha">Senha</label>
                </div>
                 <button  class="btn-cadastrar" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    
</body>
</html>

        <div id="doacao" class="container">
            <!-- Botão para acionar modal -->
            <button id="btn-modal" type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#ExemploModalCentralizado">
                Cadastrar
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="TituloModalCentralizado">Cadastrar um novo projeto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="main-cadastrar" >
                                <div class="login">
                                    <form onsubmit="addProjeto()" >
                                        <div class="logoLogin">
                                            <span class="image"><img src="/img/logo.jpeg" alt="" /></span>
                                        </div>
                                        <h1>CADASTRO</h1>
                                        <div class="textfield">
                                            <input type="text" name="nome" id="nome" placeholder=" " required>
                                            <div class="underline"></div>
                                            <label for="usuario">Nome</label>
                                        </div>
                                        <div class="textfield">
                                            <input type="text" name="estado" id="estado" placeholder=" " required>
                                            <div class="underline"></div>
                                            <label for="usuario">Estado</label>
                                        </div>
                                        <div class="textfield">
                                            <input type="text" name="cidade" id="cidade" placeholder="  " required>
                                            <div class="underline"></div>
                                            <label for="senha">Cidade</label>
                                        </div>
                                        <button  class="btn-cadastrar" type="submit">Cadastrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal pequeno -->
            <button id="modal_busca" type="button" class="btn btn-primary float-right" data-toggle="modal" data-target=".bd-example-modal-sm">
                Buscar
            </button>


            <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="TituloModalCentralizado">Busca por CPF</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form onsubmit="busca()">
                        <label>CPF: 
                            <input id="busca" type="search" name="cpf" placeholder="" aria-controls="table_idd">
                        </label>
                    <button  class="btn-cadastrar" type="submit">buscar</button>
                    </form>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
            </div>
            </div>
            
            <div class="card card-header">Doações</div>
            <table id="table_idd" class="display">
                <thead>
                  <tr>
                    <th name="cpf" scope="col">Id</th>
                    <th name="email" scope="col">CPF</th>
                    <th name="nome" scope="col">nome</th>
                    <th name="email" scope="col">email</th>
                    <th name="senha" scope="col">senha</th>
                    <th name="cpf" scope="col">Data Atualização</th>
                    <th name="nome" scope="col">ativo</th>
                    <th name="senha" scope="col">Data cadastro</th>
                  </tr>
                </thead>
                
              </table>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

<!-- Favicons -->
<link href="img/logo2.jpeg" rel="icon">

<!--Declaração do bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<link href="animate.css/animate.min.css" rel="stylesheet">

<link rel="stylesheet" href="themify/css/themify-icons.css">


</head>
<body class="loginn" >
    <div class="main-login" >
        <div class="login">
            <form action="/admin/indexadm.html">
                <div class="logoLogin">
                    <span class="image"><img src="img/logo.jpeg" alt="" /></span>
                </div>
                <h1>LOGIN</h1>
                <div class="textfield">
                    <input type="text" name="usuario" placeholder=" " required>
                    <div class="underline"></div>
                    <label for="usuario">Usuario</label>
                </div>
                <div class="textfield">
                    <input type="password" name="senha" placeholder="  " required>
                    <div class="underline"></div>
                    <label for="senha">Senha</label>
                </div>
                
                 <button  class="btn-login" type="submit">Login</button>
                
                
            </form>
                
            
        </div>
    </div>
</body>
</html>
